services:
  mysql:
    image: mysql:8.0
    container_name: fuerza-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: fuerza
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: fuerza-server
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: rootpassword
      DB_NAME: fuerza
      JWT_SECRET: fuerza-jwt-secret-key-2024
      JWT_REFRESH_SECRET: fuerza-refresh-secret-key-2024
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
      PORT: 5001
      NODE_ENV: development
      CLIENT_URL: http://localhost:5173
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./server/uploads:/app/uploads

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: fuerza-client
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      VITE_API_TARGET: http://server:5001
    depends_on:
      - server

volumes:
  mysql_data:
